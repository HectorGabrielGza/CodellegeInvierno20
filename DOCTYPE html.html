<!DOCTYPE html>
<html>
    <body>
           


        <p id="demo"></p>
 
        <script>
            var x = prompt("Dame el primer valor");
            var y = prompt("Dame el segundo valor");
            if(y < x)
            {
            document.getElementById("demo").innerHTML = x;
            }
            else
            {
            document.getElementById("demo").innerHTML = y;
            }
        </script>

    </body>
</html>
